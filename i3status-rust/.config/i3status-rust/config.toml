[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"


[[block]]
block = "custom"
command = "~/scripts/i3status-licht.sh"
#interval = 5
watch_files = ["/tmp/licht-ed16d5b5"]
#hide_when_empty=true
[block.theme_overrides]
idle_fg = "#708090"


[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 0.0 # trying to not use warning
alert = 2.0
format = " $icon $available.eng(w:2) "
[block.theme_overrides]
idle_fg = "#708090"


