[[block]]
block = "custom"
interval = 1
command="i3timer"
[block.theme_overrides]
idle_fg = "#B48EAD"

[[block]]
block = "custom"
interval = 60
command="LC_TIME=de_DE.UTF-8 date '+%a %d.%m.%Y'"
[block.theme_overrides]
idle_fg = "#ebcb8b"

[[block]]
block = "time"
interval = 1
format = " $timestamp.datetime(f:'ï€— %H:%M:%S') "
[block.theme_overrides]
idle_fg = "#D08770"

[[block]]
block = "custom"
json = true
command = "i3vpn"
interval = 10
