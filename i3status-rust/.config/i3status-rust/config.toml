# Runtime files from files directory are expected to be installed 
# in /usr/share/i3status-rust or $XDG_DATA_HOME/i3status-rust.
# -> /usr/share/i3status-rust must contain the `icons` and `themes` dirs
#    that can be found in the repo inside `files`
icons_format = "{icon}"

[theme]
theme = "native"
[theme.overrides]
idle_bg = "#000000"
idle_fg = "#abcdef"
critical_bg = "#bf616a" # red
critical_fg = "#2e3440" # nord0

[icons]
icons = "awesome4"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "

[[block]]
block = "custom"
command = "metal i3"
interval = 5
[block.theme_overrides]
idle_fg = "#D08770"

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "custom"
command = "~/.config/i3/licht.sh"
interval = 5

[[block]]
block = "custom"
command = "i3weather"
interval = 300
[block.theme_overrides]
idle_fg = "#A3BE8C"

[[block]]
block = "cpu"
info_cpu = 20
warning_cpu = 50
critical_cpu = 90

[[block]]
block = "packages"
package_manager = ["pacman"]
interval = 1800

[[block]]
block = "disk_space"
path = "/home"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 11.0 # how to deactivate? removing this line doesn't do it
alert = 10.0
format = " $icon $available.eng(w:2) "

