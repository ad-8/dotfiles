[[block]]
block = "memory"
format = " $icon $mem_used_percents.eng(w:1) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "
interval = 30
warning_mem = 80
critical_mem = 92
[block.theme_overrides]
idle_fg = "#708090"


[[block]]
block = "custom"
interval = 1
command="i3timer"
hide_when_empty=true
[block.theme_overrides]
idle_fg = "#B48EAD"


