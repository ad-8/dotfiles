icons_format = "{icon}"


[theme]
theme = "native" # native.toml is an empty file
[theme.overrides]
idle_fg = "#88c0d0"
warning_bg = "#ebcb8b"
warning_fg = "#3B4252"
critical_bg = "#bf616a"


[icons]
icons = "awesome4"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "


[[block]]
block = "custom"
#command = "metal i3"
cycle=["metal i3 fmt_short", "metal i3 fmt_long"]
json=true
interval = 5
hide_when_empty=true
[block.theme_overrides]
idle_fg = "#D08770"


