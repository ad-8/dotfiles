# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
#monitor=,preferred,auto,auto
#monitor = eDP-1, 2560x1600, 0x0, 1.6


# https://wiki.hypr.land/Configuring/XWayland/
# change monitor to high resolution, the last argument is the scale factor
monitor=DP-1,3840x2160,0x0,1.5
monitor=HDMI-A-1,1920x1080,2560x360,1

# unscale XWayland
xwayland {
  force_zero_scaling = true
}
# toolkit-specific scale
env = GDK_SCALE,2
env = XCURSOR_SIZE,32


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin || thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = blueman-applet &
exec-once = dunst &
exec-once = megasync &
exec-once = emacs --daemon
exec-once = firewall-applet &
exec-once = hypridle
exec-once = nm-applet &
exec-once = waybar
exec-once = syncthing serve --no-browser &
exec-once = $HOME/scripts/bb/set_random_wallpaper.clj &
exec-once = $HOME/scripts/bb/licht.clj hi &

# scratchpad
exec-once = [workspace special:magic silent] alacritty --title hypr-scratchpad-01
exec-once = [workspace special:htop silent] alacritty --title hypr-scratchpad-02 --command htop


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

binds {
  workspace_back_and_forth = true
}

source = ~/.config/hypr/look-and-feel.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/keychords.conf
source = ~/.config/hypr/windows-and-workspaces.conf
